        }
        
        .progress-fill {
            height: 100%;

        .download-btn {
            background: #4caf50;

        .step {
            display: flex;

            position: relative;
            overflow: hidden;
        }
        
        .step::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: var(--progress-width, 0%);
            background: linear-gradient(90deg, #2d5016, #4caf50);
            transition: width 0.2s ease-out;
            z-index: 1;
            opacity: 0.1;

        .step.active {

        .step.active::before {

        .step.completed {

        .step.completed::before {

        .step.completed .step-icon {

        .step.completed .step-icon:hover {

        .btn i {

    <script>
        let currentJobId = null;
        let currentSessionId = null;
        let statusInterval = null;
        let isGloballyProcessing = false;
        
        const API_BASE = 'http://localhost:8000';

        // Check if any other tab/window is currently processing
        function checkGlobalProcessingState() {
            const globalState = localStorage.getItem('makeiteasy_processing');
            if (globalState) {
                const state = JSON.parse(globalState);
                // Check if the stored state is recent (within last 30 seconds)
                if (Date.now() - state.timestamp < 30000) {
                    return state.isProcessing;
                } else {
                    // Clear old state
                    localStorage.removeItem('makeiteasy_processing');
                }
            }
            return false;
        }
        
        // Set global processing state
        function setGlobalProcessingState(isProcessing) {
            if (isProcessing) {
                localStorage.setItem('makeiteasy_processing', JSON.stringify({
                    isProcessing: true,
                    timestamp: Date.now(),
                    tabId: Date.now() + Math.random() // Unique tab identifier
                }));
            } else {
                localStorage.removeItem('makeiteasy_processing');
            }
            isGloballyProcessing = isProcessing;
        }
        
        async function processVideo() {
            const url = document.getElementById('youtube-url').value.trim();
            const language = document.getElementById('language-select').value;
            const statusDiv = document.getElementById('status');
            const processBtn = document.getElementById('process-btn');
            const stepsDiv = document.getElementById('steps');
            
            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }
            
            // Check if there's already a job running globally (across all tabs)
            if (checkGlobalProcessingState()) {
                alert('A job is already running in another tab. Please wait for it to complete.');
                return;
            }
            
            // Check if there's already a job running for this tab
            if (currentJobId && statusInterval) {
                alert('Please wait for the current job to complete before starting a new one.');
                return;
            }
            
            // Set global processing state
            setGlobalProcessingState(true);
            
            try {
                // Start processing
                const response = await fetch(`${API_BASE}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        youtube_url: url,
                        language: language
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Check if server is busy with another job
                if (data.status === 'busy') {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${data.error}`;
                    setGlobalProcessingState(false);
                    return;
                }
                
                currentJobId = data.job_id;
                currentSessionId = data.session_id;
                
                // Reset log counter for new job
                window.lastLogCount = 0;
                console.log('%c[START] New job started! Detailed logs shown below:', 
                    'color: #4CAF50; font-size: 16px; font-weight: bold;');
                
                // Update UI
                processBtn.disabled = true;
                processBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                statusDiv.className = 'status processing';
                statusDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing video...';
                
                // Show progress steps
                stepsDiv.style.display = 'block';
                updateStepsBasedOnStatus('processing');
                
                // Start polling for status
                statusInterval = setInterval(async () => {
                    try {
                        const statusResponse = await fetch(`${API_BASE}/status/${currentJobId}`);
                        if (!statusResponse.ok) {
                            throw new Error(`Status check failed: ${statusResponse.status}`);
                        }
                        
                        const statusData = await statusResponse.json();
                        updateStepsBasedOnStatus(statusData.status);
                        
                        // Display logs in browser console
                        if (statusData.logs && statusData.logs.length > 0) {
                            // Only show new logs since last check
                            const lastLogCount = window.lastLogCount || 0;
                            const newLogs = statusData.logs.slice(lastLogCount);
                            
                            newLogs.forEach(log => {
                                console.log(`%c[${log.timestamp}] ${log.message}`, 
                                    'color: #2196F3; font-weight: bold;');
                            });
                            
                            window.lastLogCount = statusData.logs.length;
                        }
                        
                        if (statusData.status === 'completed') {
                            clearInterval(statusInterval);
                            statusInterval = null;
                            
                            // Create download button instead of automatic download
                            const downloadUrl = `${API_BASE}/result/${currentJobId}`;
                            
                            // Make sure status div is visible
                            statusDiv.style.display = 'block';
                            statusDiv.className = 'status success';
                            statusDiv.innerHTML = `
                                <div style="margin-bottom: 1rem;">
                                    <i class="fas fa-check-circle"></i> PDF generated successfully!
                                </div>
                                <button class="download-btn" onclick="downloadPDF('${downloadUrl}')" style="background: #4CAF50; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 8px; margin: 0 auto;">
                                    <i class="fas fa-download"></i> Download Recipe (PDF)
                                </button>
                            `;
                            
                            document.getElementById('process-btn').disabled = false;
                            document.getElementById('process-btn').innerHTML = '<i class="fas fa-rocket"></i> Create PDF Instructions';
                            
                            // Final completion message in console
                            console.log('%c[COMPLETE] JOB COMPLETED! PDF download initiated.', 
                                'color: #4CAF50; font-size: 16px; font-weight: bold;');
                            
                            // Save job ID for future downloads
                            localStorage.setItem('makeiteasy_last_job_id', currentJobId);
                            
                            // Don't reset job tracking immediately - keep for download
                            // currentJobId = null;
                            // currentSessionId = null;
                            setGlobalProcessingState(false);
                            
                        } else if (statusData.status === 'failed') {
                            clearInterval(statusInterval);
                            statusInterval = null;
                            statusDiv.className = 'status error';
                            statusDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Error: ${statusData.error || 'Unknown error'}`;
                            document.getElementById('process-btn').disabled = false;
                            document.getElementById('process-btn').innerHTML = '<i class="fas fa-rocket"></i> Create PDF Instructions';
                            
                            // Error message in console
                            console.error(`%c[ERROR] JOB FAILED: ${statusData.error || 'Unknown error'}`, 
                                'color: #F44336; font-size: 16px; font-weight: bold;');
                            
                            // Reset job tracking and global state
                            currentJobId = null;
                            currentSessionId = null;
                            setGlobalProcessingState(false);
                        }
                    } catch (error) {
                        console.error('Error checking status:', error);
                        clearInterval(statusInterval);
                        statusInterval = null;
                        statusDiv.className = 'status error';
                        statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error checking status';
                        document.getElementById('process-btn').disabled = false;
                        document.getElementById('process-btn').innerHTML = '<i class="fas fa-rocket"></i> Create PDF Instructions';
                        
                        // Reset job tracking and global state
                        currentJobId = null;
                        currentSessionId = null;
                        setGlobalProcessingState(false);
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error processing video';
                processBtn.disabled = false;
                processBtn.innerHTML = '<i class="fas fa-rocket"></i> Create PDF Instructions';
                
                // Reset global state on error
                setGlobalProcessingState(false);
            }
        }
        
        let currentActiveStep = null;
        let stepStartTime = null;
        
        let lastStatus = '';
        
        function updateStepsBasedOnStatus(status) {
            // Don't reset if we're getting the same status
            if (status === lastStatus) return;
            
            const steps = ['step-download', 'step-transcribe', 'step-analyze', 'step-extract', 'step-pdf'];
            
            // Only reset steps that haven't been completed yet
            steps.forEach(stepId => {
                const step = document.getElementById(stepId);
                if (!step.classList.contains('completed')) {
                    step.classList.remove('active');
                    if (status === 'processing') {
                        step.style.setProperty('--progress-width', '0%');
                    }
                }
            });
            
            lastStatus = status;
            
            switch(status) {
                case 'processing':
                    startStepProgress('step-download');
                    break;
                case 'transcribing':
                    document.getElementById('step-download').classList.add('completed');
                    startStepProgress('step-transcribe');
                    break;
                case 'analyzing':
                    document.getElementById('step-download').classList.add('completed');
                    document.getElementById('step-transcribe').classList.add('completed');
                    startStepProgress('step-analyze');
                    break;
                case 'extracting_frames':
                    document.getElementById('step-download').classList.add('completed');
                    document.getElementById('step-transcribe').classList.add('completed');
                    document.getElementById('step-analyze').classList.add('completed');
                    startStepProgress('step-extract');
                    break;
                case 'generating_pdf':
                    steps.slice(0, 4).forEach(stepId => {
                        document.getElementById(stepId).classList.add('completed');
                    });
                    startStepProgress('step-pdf');
                    break;
                case 'completed':
                    steps.forEach(stepId => {
                        document.getElementById(stepId).classList.add('completed');
                    });
                    if (currentActiveStep) {
                        clearInterval(currentActiveStep);
                        currentActiveStep = null;
                    }
                    break;
            }
        }
        
        function startStepProgress(stepId) {
            const step = document.getElementById(stepId);
            
            // Don't start progress if this step is already active
            if (step.classList.contains('active')) {
                return;
            }
            
            // Stop any previous step progress
            if (currentActiveStep) {
                clearInterval(currentActiveStep);
            }
            
            step.classList.add('active');
            
            // Start from 0% only if not already in progress
            step.style.setProperty('--progress-width', '0%');
            
            stepStartTime = Date.now();
            let progress = 0;
            
            // Different durations for different steps (in seconds) - REALISTIC TIMING
            const stepDurations = {
                'step-download': 25,      // Download takes ~25 seconds
                'step-transcribe': 120,   // Transcription takes ~2 minutes (realistic with tiny model)  
                'step-analyze': 45,       // AI analysis takes ~45 seconds
                'step-extract': 8,        // Smart frame selection takes ~8 seconds
                'step-pdf': 3             // PDF generation takes ~3 seconds
            };
            
            const duration = stepDurations[stepId] || 20;
            const increment = 100 / (duration * 10); // Update every 100ms
            
            currentActiveStep = setInterval(() => {
                progress += increment;
                if (progress > 100) progress = 100;
                
                step.style.setProperty('--progress-width', `${progress}%`);
                
                if (progress >= 100) {
                    clearInterval(currentActiveStep);
                    currentActiveStep = null;
                }
            }, 100);
        }
        
        function animateStep(stepId, className) {
            const step = document.getElementById(stepId);
            // Add a small delay to make the animation more visible
            setTimeout(() => {
                step.classList.add(className);
            }, 100);
        }
        
        function resetSteps() {
            const steps = ['step-download', 'step-transcribe', 'step-analyze', 'step-extract', 'step-pdf'];
            steps.forEach(stepId => {
                const step = document.getElementById(stepId);
                step.classList.remove('active', 'completed');
            });
        }
        
        // Allow Enter key to submit
        document.getElementById('youtube-url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processVideo();
            }
        });

        // Check global state when page loads
        window.addEventListener('load', function() {
            if (checkGlobalProcessingState()) {
                const statusDiv = document.getElementById('status');
                const processBtn = document.getElementById('process-btn');
                
                statusDiv.style.display = 'block';
                statusDiv.className = 'status info';
                statusDiv.innerHTML = '<i class="fas fa-info-circle"></i> A job is already running in another tab. Please wait for it to complete.';
                processBtn.disabled = true;
                processBtn.innerHTML = '<i class="fas fa-clock"></i> Waiting...';
                
                // Check every few seconds if the global job is done
                const globalCheckInterval = setInterval(() => {
                    if (!checkGlobalProcessingState()) {
                        clearInterval(globalCheckInterval);
                        statusDiv.style.display = 'none';
                        processBtn.disabled = false;
                        processBtn.innerHTML = '<i class="fas fa-rocket"></i> Create PDF Instructions';
                    }
                }, 3000);
            }
            
            // Check if there's a recent completed job
            checkForRecentCompletedJob();
        });
        
        // Function to check for recent completed jobs
        function checkForRecentCompletedJob() {
            const lastJobId = localStorage.getItem('makeiteasy_last_job_id');
            if (lastJobId) {
                // Check if this job is still available for download
                fetch(`${API_BASE}/result/${lastJobId}`, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            // Show download button for recent completed job
                            const statusDiv = document.getElementById('status');
                            statusDiv.style.display = 'block';
                            statusDiv.className = 'status success';
                            statusDiv.innerHTML = `
                                <div style="margin-bottom: 1rem;">
                                    <i class="fas fa-check-circle"></i> Previous PDF is ready for download!
                                </div>
                                <button class="download-btn" onclick="downloadPDF('${API_BASE}/result/${lastJobId}')" style="background: #4CAF50; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 8px; margin: 0 auto;">
                                    <i class="fas fa-download"></i> Download Previous Recipe (PDF)
                                </button>
                            `;
                        }
                    })
                    .catch(() => {
                        // Remove invalid job ID
                        localStorage.removeItem('makeiteasy_last_job_id');
                    });
            }
        }
        
        // Also check when tab becomes visible (user switches back to this tab)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && !currentJobId) {
                if (checkGlobalProcessingState()) {
                    const statusDiv = document.getElementById('status');
                    const processBtn = document.getElementById('process-btn');
                    
                    statusDiv.style.display = 'block';
                    statusDiv.className = 'status info';
                    statusDiv.innerHTML = '<i class="fas fa-info-circle"></i> A job is already running in another tab. Please wait for it to complete.';
                    processBtn.disabled = true;
                    processBtn.innerHTML = '<i class="fas fa-clock"></i> Waiting...';
                } else {
                    // If no global job and no local job, reset UI
                    const statusDiv = document.getElementById('status');
                    const processBtn = document.getElementById('process-btn');
                    
                    statusDiv.style.display = 'none';
                    processBtn.disabled = false;
                    processBtn.innerHTML = '<i class="fas fa-rocket"></i> Create PDF Instructions';
                }
            }
        });
        
        // Function to download PDF when button is clicked
        function downloadPDF(downloadUrl) {
            console.log('[DOWNLOAD] Starting PDF download...');
            
            // Create download link
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = 'MakeItEasy_Recipe.pdf'; // This will be overridden by server
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Update button to show download started
            const downloadBtn = document.querySelector('.download-btn');
            if (downloadBtn) {
                downloadBtn.innerHTML = '<i class="fas fa-check"></i> Download started!';
                downloadBtn.style.background = '#45a049';
                downloadBtn.disabled = true;
                
                // Re-enable after 3 seconds in case user wants to download again
                setTimeout(() => {
                    downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download Recipe (PDF)';
                    downloadBtn.style.background = '#4CAF50';
                    downloadBtn.disabled = false;
                }, 3000);
            }
            
            console.log('[SUCCESS] PDF download initiated!');
        }
    </script>
</body>
