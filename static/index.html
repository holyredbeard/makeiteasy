<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make It Easy - YouTube to PDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .input-group {
            margin-bottom: 2rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .btn:disabled:hover {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            transform: none;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.processing {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #bbdefb;
        }
        
        .status.completed {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #c8e6c9;
        }
        
        .status.error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border-left: 5px solid #e74c3c;
        }
        
        .status.info {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-left: 5px solid #3498db;
            color: white;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #c8e6c9;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .download-btn {
            background: #4caf50;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .download-btn:hover {
            background: #45a049;
        }
        
        .steps {
            margin-top: 2rem;
        }
        
        .step {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #e1e5e9;
            position: relative;
            overflow: hidden;
        }
        
        .step::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: var(--progress-width, 0%);
            background: linear-gradient(90deg, #2d5016, #4caf50);
            transition: width 0.2s ease-out;
            z-index: 1;
            opacity: 0.1;
        }
        
        .step.active {
            border-left-color: #667eea;
            background: #f3f4ff;
        }
        
        .step.active::before {
            background: linear-gradient(90deg, #1a237e, #667eea);
            opacity: 0.15;
        }
        
        .step.completed {
            border-left-color: #4caf50;
            background: #f1f8e9;
        }
        
        .step.completed::before {
            width: 100% !important;
            background: linear-gradient(90deg, #2d5016, #4caf50);
            opacity: 0.2;
        }
        

        
        .step-icon {
            margin-right: 1rem;
            font-size: 1.5rem;
            position: relative;
            z-index: 2;
            color: #667eea;
            width: 2rem;
            text-align: center;
        }
        
        .step.completed .step-icon {
            color: #4caf50;
        }
        
        .btn i {
            margin-right: 0.5rem;
        }
        
        .status i {
            margin-right: 0.5rem;
        }
        
        .step span {
            position: relative;
            z-index: 2;
        }
        
        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Make It Easy</h1>
            <p>Transform YouTube how-to videos into step-by-step PDF instructions</p>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label for="youtube-url">YouTube URL:</label>
                <input 
                    type="url" 
                    id="youtube-url" 
                    placeholder="Paste YouTube link here... (e.g. https://www.youtube.com/watch?v=...)"
                    required
                >
            </div>
            
            <button id="process-btn" class="btn" onclick="processVideo()">
                <i class="fas fa-rocket"></i> Create PDF Instructions
            </button>
            
            <div id="status" class="status" style="display: none;"></div>
            
            <div id="steps" class="steps" style="display: none;">
                <div class="step" id="step-download">
                    <span class="step-icon"><i class="fas fa-download"></i></span>
                    <span>Downloading video from YouTube</span>
                </div>
                <div class="step" id="step-transcribe">
                    <span class="step-icon"><i class="fas fa-microphone"></i></span>
                    <span>Transcribing audio content</span>
                </div>
                <div class="step" id="step-analyze">
                    <span class="step-icon"><i class="fas fa-brain"></i></span>
                    <span>Analyzing content with AI</span>
                </div>
                <div class="step" id="step-frames">
                    <span class="step-icon"><i class="fas fa-images"></i></span>
                    <span>Extracting images from video</span>
                </div>
                <div class="step" id="step-pdf">
                    <span class="step-icon"><i class="fas fa-file-pdf"></i></span>
                    <span>Generating PDF with instructions</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by Deepseek AI & FFmpeg</p>
        </div>
    </div>

    <script>
        let currentJobId = null;
        let currentSessionId = null;
        let statusInterval = null;
        let isGloballyProcessing = false;
        
        const API_BASE = 'http://localhost:8001';

        // Check if any other tab/window is currently processing
        function checkGlobalProcessingState() {
            const globalState = localStorage.getItem('makeiteasy_processing');
            if (globalState) {
                const state = JSON.parse(globalState);
                // Check if the stored state is recent (within last 30 seconds)
                if (Date.now() - state.timestamp < 30000) {
                    return state.isProcessing;
                } else {
                    // Clear old state
                    localStorage.removeItem('makeiteasy_processing');
                }
            }
            return false;
        }
        
        // Set global processing state
        function setGlobalProcessingState(isProcessing) {
            if (isProcessing) {
                localStorage.setItem('makeiteasy_processing', JSON.stringify({
                    isProcessing: true,
                    timestamp: Date.now(),
                    tabId: Date.now() + Math.random() // Unique tab identifier
                }));
            } else {
                localStorage.removeItem('makeiteasy_processing');
            }
            isGloballyProcessing = isProcessing;
        }
        
        async function processVideo() {
            const url = document.getElementById('youtube-url').value.trim();
            const statusDiv = document.getElementById('status');
            const processBtn = document.getElementById('process-btn');
            const stepsDiv = document.getElementById('steps');
            
            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }
            
            // Check if there's already a job running globally (across all tabs)
            if (checkGlobalProcessingState()) {
                alert('Ett jobb kÃ¶rs redan i en annan flik. VÃ¤nta tills det Ã¤r klart.');
                return;
            }
            
            // Check if there's already a job running for this tab
            if (currentJobId && statusInterval) {
                alert('Please wait for the current job to complete before starting a new one.');
                return;
            }
            
            // Set global processing state
            setGlobalProcessingState(true);
            
            try {
                // Start processing
                const response = await fetch(`${API_BASE}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ youtube_url: url })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Check if server is busy with another job
                if (data.status === 'busy') {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${data.error}`;
                    setGlobalProcessingState(false);
                    return;
                }
                
                currentJobId = data.job_id;
                currentSessionId = data.session_id;
                
                // Update UI
                processBtn.disabled = true;
                processBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                statusDiv.className = 'status processing';
                statusDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing video...';
                
                // Show progress steps
                stepsDiv.style.display = 'block';
                updateStepsBasedOnStatus('processing');
                
                // Start polling for status
                statusInterval = setInterval(async () => {
                    try {
                        const statusResponse = await fetch(`${API_BASE}/status/${currentJobId}`);
                        if (!statusResponse.ok) {
                            throw new Error(`Status check failed: ${statusResponse.status}`);
                        }
                        
                        const statusData = await statusResponse.json();
                        updateStepsBasedOnStatus(statusData.status);
                        
                        if (statusData.status === 'completed') {
                            clearInterval(statusInterval);
                            statusInterval = null;
                            
                            // Download the PDF
                            const downloadUrl = `${API_BASE}/result/${currentJobId}`;
                            const link = document.createElement('a');
                            link.href = downloadUrl;
                            link.download = `instructions_${currentJobId}.pdf`;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            
                            statusDiv.className = 'status success';
                            statusDiv.innerHTML = '<i class="fas fa-check-circle"></i> PDF generated successfully! Download started.';
                            document.getElementById('process-btn').disabled = false;
                            document.getElementById('process-btn').innerHTML = '<i class="fas fa-rocket"></i> Create PDF Instructions';
                            
                            // Reset job tracking and global state
                            currentJobId = null;
                            currentSessionId = null;
                            setGlobalProcessingState(false);
                            
                        } else if (statusData.status === 'failed') {
                            clearInterval(statusInterval);
                            statusInterval = null;
                            statusDiv.className = 'status error';
                            statusDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Error: ${statusData.error || 'Unknown error'}`;
                            document.getElementById('process-btn').disabled = false;
                            document.getElementById('process-btn').innerHTML = '<i class="fas fa-rocket"></i> Create PDF Instructions';
                            
                            // Reset job tracking and global state
                            currentJobId = null;
                            currentSessionId = null;
                            setGlobalProcessingState(false);
                        }
                    } catch (error) {
                        console.error('Error checking status:', error);
                        clearInterval(statusInterval);
                        statusInterval = null;
                        statusDiv.className = 'status error';
                        statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error checking status';
                        document.getElementById('process-btn').disabled = false;
                        document.getElementById('process-btn').innerHTML = '<i class="fas fa-rocket"></i> Create PDF Instructions';
                        
                        // Reset job tracking and global state
                        currentJobId = null;
                        currentSessionId = null;
                        setGlobalProcessingState(false);
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error processing video';
                processBtn.disabled = false;
                processBtn.innerHTML = '<i class="fas fa-rocket"></i> Create PDF Instructions';
                
                // Reset global state on error
                setGlobalProcessingState(false);
            }
        }
        
        let currentActiveStep = null;
        let stepStartTime = null;
        
        let lastStatus = '';
        
        function updateStepsBasedOnStatus(status) {
            // Don't reset if we're getting the same status
            if (status === lastStatus) return;
            
            const steps = ['step-download', 'step-transcribe', 'step-analyze', 'step-frames', 'step-pdf'];
            
            // Only reset steps that haven't been completed yet
            steps.forEach(stepId => {
                const step = document.getElementById(stepId);
                if (!step.classList.contains('completed')) {
                    step.classList.remove('active');
                    if (status === 'processing') {
                        step.style.setProperty('--progress-width', '0%');
                    }
                }
            });
            
            lastStatus = status;
            
            switch(status) {
                case 'processing':
                    startStepProgress('step-download');
                    break;
                case 'transcribing':
                    document.getElementById('step-download').classList.add('completed');
                    startStepProgress('step-transcribe');
                    break;
                case 'analyzing':
                    document.getElementById('step-download').classList.add('completed');
                    document.getElementById('step-transcribe').classList.add('completed');
                    startStepProgress('step-analyze');
                    break;
                case 'extracting_frames':
                    document.getElementById('step-download').classList.add('completed');
                    document.getElementById('step-transcribe').classList.add('completed');
                    document.getElementById('step-analyze').classList.add('completed');
                    startStepProgress('step-frames');
                    break;
                case 'generating_pdf':
                    steps.slice(0, 4).forEach(stepId => {
                        document.getElementById(stepId).classList.add('completed');
                    });
                    startStepProgress('step-pdf');
                    break;
                case 'completed':
                    steps.forEach(stepId => {
                        document.getElementById(stepId).classList.add('completed');
                    });
                    if (currentActiveStep) {
                        clearInterval(currentActiveStep);
                        currentActiveStep = null;
                    }
                    break;
            }
        }
        
        function startStepProgress(stepId) {
            const step = document.getElementById(stepId);
            
            // Don't start progress if this step is already active
            if (step.classList.contains('active')) {
                return;
            }
            
            // Stop any previous step progress
            if (currentActiveStep) {
                clearInterval(currentActiveStep);
            }
            
            step.classList.add('active');
            
            // Start from 0% only if not already in progress
            step.style.setProperty('--progress-width', '0%');
            
            stepStartTime = Date.now();
            let progress = 0;
            
            // Different durations for different steps (in seconds)
            const stepDurations = {
                'step-download': 15,      // Download takes ~15 seconds
                'step-transcribe': 25,    // Transcription takes ~25 seconds  
                'step-analyze': 10,       // AI analysis takes ~10 seconds
                'step-frames': 8,         // Frame extraction takes ~8 seconds
                'step-pdf': 5             // PDF generation takes ~5 seconds
            };
            
            const duration = stepDurations[stepId] || 20;
            const increment = 100 / (duration * 10); // Update every 100ms
            
            currentActiveStep = setInterval(() => {
                progress += increment;
                if (progress > 100) progress = 100;
                
                step.style.setProperty('--progress-width', `${progress}%`);
                
                if (progress >= 100) {
                    clearInterval(currentActiveStep);
                    currentActiveStep = null;
                }
            }, 100);
        }
        
        function animateStep(stepId, className) {
            const step = document.getElementById(stepId);
            // Add a small delay to make the animation more visible
            setTimeout(() => {
                step.classList.add(className);
            }, 100);
        }
        
        function resetSteps() {
            const steps = ['step-download', 'step-transcribe', 'step-analyze', 'step-frames', 'step-pdf'];
            steps.forEach(stepId => {
                const step = document.getElementById(stepId);
                step.classList.remove('active', 'completed');
            });
        }
        
        // Allow Enter key to submit
        document.getElementById('youtube-url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processVideo();
            }
        });

        // Check global state when page loads
        window.addEventListener('load', function() {
            if (checkGlobalProcessingState()) {
                const statusDiv = document.getElementById('status');
                const processBtn = document.getElementById('process-btn');
                
                statusDiv.style.display = 'block';
                statusDiv.className = 'status info';
                statusDiv.innerHTML = '<i class="fas fa-info-circle"></i> Ett jobb kÃ¶rs redan i en annan flik. VÃ¤nta tills det Ã¤r klart.';
                processBtn.disabled = true;
                processBtn.innerHTML = '<i class="fas fa-clock"></i> VÃ¤ntar...';
                
                // Check every few seconds if the global job is done
                const globalCheckInterval = setInterval(() => {
                    if (!checkGlobalProcessingState()) {
                        clearInterval(globalCheckInterval);
                        statusDiv.style.display = 'none';
                        processBtn.disabled = false;
                        processBtn.innerHTML = '<i class="fas fa-rocket"></i> Create PDF Instructions';
                    }
                }, 3000);
            }
        });
        
        // Also check when tab becomes visible (user switches back to this tab)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && !currentJobId) {
                if (checkGlobalProcessingState()) {
                    const statusDiv = document.getElementById('status');
                    const processBtn = document.getElementById('process-btn');
                    
                    statusDiv.style.display = 'block';
                    statusDiv.className = 'status info';
                    statusDiv.innerHTML = '<i class="fas fa-info-circle"></i> Ett jobb kÃ¶rs redan i en annan flik. VÃ¤nta tills det Ã¤r klart.';
                    processBtn.disabled = true;
                    processBtn.innerHTML = '<i class="fas fa-clock"></i> VÃ¤ntar...';
                } else {
                    // If no global job and no local job, reset UI
                    const statusDiv = document.getElementById('status');
                    const processBtn = document.getElementById('process-btn');
                    
                    statusDiv.style.display = 'none';
                    processBtn.disabled = false;
                    processBtn.innerHTML = '<i class="fas fa-rocket"></i> Create PDF Instructions';
                }
            }
        });
    </script>
</body>
</html>
