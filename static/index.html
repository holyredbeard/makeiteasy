<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make It Easy - YouTube to PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .input-group {
            margin-bottom: 2rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.processing {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #bbdefb;
        }
        
        .status.completed {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #c8e6c9;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ffcdd2;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .download-btn {
            background: #4caf50;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .download-btn:hover {
            background: #45a049;
        }
        
        .steps {
            margin-top: 2rem;
        }
        
        .step {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #e1e5e9;
        }
        
        .step.active {
            border-left-color: #667eea;
            background: #f3f4ff;
        }
        
        .step.completed {
            border-left-color: #4caf50;
            background: #f1f8e9;
        }
        
        .step-icon {
            margin-right: 1rem;
            font-size: 1.5rem;
        }
        
        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Make It Easy</h1>
            <p>Transform YouTube how-to videos into step-by-step PDF instructions</p>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label for="youtube-url">YouTube URL:</label>
                <input 
                    type="url" 
                    id="youtube-url" 
                    placeholder="Paste YouTube link here... (e.g. https://www.youtube.com/watch?v=...)"
                    required
                >
            </div>
            
            <button id="process-btn" class="btn" onclick="processVideo()">
                üöÄ Create PDF Instructions
            </button>
            
            <div id="status" class="status" style="display: none;"></div>
            
            <div id="steps" class="steps" style="display: none;">
                <div class="step" id="step-download">
                    <span class="step-icon">üì•</span>
                    <span>Downloading video from YouTube</span>
                </div>
                <div class="step" id="step-transcribe">
                    <span class="step-icon">üé§</span>
                    <span>Transcribing audio content</span>
                </div>
                <div class="step" id="step-analyze">
                    <span class="step-icon">üß†</span>
                    <span>Analyzing content with AI</span>
                </div>
                <div class="step" id="step-frames">
                    <span class="step-icon">üñºÔ∏è</span>
                    <span>Extracting images from video</span>
                </div>
                <div class="step" id="step-pdf">
                    <span class="step-icon">üìÑ</span>
                    <span>Generating PDF with instructions</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by Deepseek AI & FFmpeg</p>
        </div>
    </div>

    <script>
        let currentJobId = null;
        let statusInterval = null;

        const API_BASE = 'http://localhost:8000';

        async function processVideo() {
            const url = document.getElementById('youtube-url').value;
            const statusDiv = document.getElementById('status');
            const processBtn = document.getElementById('process-btn');
            const stepsDiv = document.getElementById('steps');
            
            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }
            
            // Reset UI
            processBtn.disabled = true;
            processBtn.textContent = '‚è≥ Processing...';
            statusDiv.style.display = 'block';
            statusDiv.className = 'status processing';
            statusDiv.innerHTML = 'üöÄ Starting processing...';
            stepsDiv.style.display = 'block';
            resetSteps();
            
            try {
                // Start processing
                const response = await fetch(`${API_BASE}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ youtube_url: url })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                currentJobId = data.job_id;
                
                statusDiv.innerHTML = `üìã Job ID: ${currentJobId}<br>üîÑ Processing video...`;
                
                // Start polling for status
                statusInterval = setInterval(checkStatus, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
                processBtn.disabled = false;
                processBtn.textContent = 'üöÄ Create PDF Instructions';
            }
        }
        
        async function checkStatus() {
            if (!currentJobId) return;
            
            try {
                const response = await fetch(`${API_BASE}/status/${currentJobId}`);
                const data = await response.json();
                
                updateStepsBasedOnStatus(data.status);
                
                if (data.status === 'completed') {
                    clearInterval(statusInterval);
                    document.getElementById('status').className = 'status completed';
                    document.getElementById('status').innerHTML = `
                        ‚úÖ Complete! PDF is ready to download.
                        <br><a href="${API_BASE}/result/${currentJobId}" class="btn download-btn" download="instructions.pdf">
                            üì• Download PDF
                        </a>
                    `;
                    document.getElementById('process-btn').disabled = false;
                    document.getElementById('process-btn').textContent = 'üöÄ Create PDF Instructions';
                    
                } else if (data.status === 'failed') {
                    clearInterval(statusInterval);
                    document.getElementById('status').className = 'status error';
                    document.getElementById('status').innerHTML = `‚ùå Error: ${data.error || 'Unknown error'}`;
                    document.getElementById('process-btn').disabled = false;
                    document.getElementById('process-btn').textContent = 'üöÄ Create PDF Instructions';
                }
                
            } catch (error) {
                console.error('Status check error:', error);
            }
        }
        
        function updateStepsBasedOnStatus(status) {
            const steps = ['step-download', 'step-transcribe', 'step-analyze', 'step-frames', 'step-pdf'];
            
            // Reset all steps
            steps.forEach(stepId => {
                const step = document.getElementById(stepId);
                step.classList.remove('active', 'completed');
            });
            
            switch(status) {
                case 'processing':
                    document.getElementById('step-download').classList.add('active');
                    break;
                case 'transcribing':
                    document.getElementById('step-download').classList.add('completed');
                    document.getElementById('step-transcribe').classList.add('active');
                    break;
                case 'analyzing':
                    document.getElementById('step-download').classList.add('completed');
                    document.getElementById('step-transcribe').classList.add('completed');
                    document.getElementById('step-analyze').classList.add('active');
                    break;
                case 'extracting_frames':
                    document.getElementById('step-download').classList.add('completed');
                    document.getElementById('step-transcribe').classList.add('completed');
                    document.getElementById('step-analyze').classList.add('completed');
                    document.getElementById('step-frames').classList.add('active');
                    break;
                case 'generating_pdf':
                    steps.slice(0, 4).forEach(stepId => {
                        document.getElementById(stepId).classList.add('completed');
                    });
                    document.getElementById('step-pdf').classList.add('active');
                    break;
                case 'completed':
                    steps.forEach(stepId => {
                        document.getElementById(stepId).classList.add('completed');
                    });
                    break;
            }
        }
        
        function resetSteps() {
            const steps = ['step-download', 'step-transcribe', 'step-analyze', 'step-frames', 'step-pdf'];
            steps.forEach(stepId => {
                const step = document.getElementById(stepId);
                step.classList.remove('active', 'completed');
            });
        }
        
        // Allow Enter key to submit
        document.getElementById('youtube-url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processVideo();
            }
        });
    </script>
</body>
</html>
